<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Photo Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="javascripts/thumbnailAnime.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="slideshow">
        <figure style="display: block">
          <img src="http://via.placeholder.com/1200x900" alt="Example photo" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure style="display: none">
          <img
            src="http://via.placeholder.com/1200x900/fff/333"
            alt="Example photo"
          />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure style="display: none">
          <img
            src="http://via.placeholder.com/1200x900/66cc33/f0f0f0"
            alt="Example photo"
          />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure style="display: none">
          <img
            src="http://via.placeholder.com/1200x900/993535/aaa"
            alt="Example photo"
          />
          <figcaption>Example photo</figcaption>
        </figure>
        <ul>
          <li class="active">
            <a href="#"
              ><img
                src="http://via.placeholder.com/1200x900"
                alt=""
                title="Photo 1"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="http://via.placeholder.com/1200x900/fff/333"
                alt=""
                title="Photo 2"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="http://via.placeholder.com/1200x900/66cc33/f0f0f0"
                alt=""
                title="Photo 3"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="http://via.placeholder.com/1200x900/993535/aaa"
                alt=""
                title="Photo 4"
            /></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
